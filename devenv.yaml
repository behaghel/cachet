inputs:
  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs
allowUnfree: true

# SecretSpec integration with dotenv provider
secretspec:
  enable: true
  provider: dotenv
  profile: default
